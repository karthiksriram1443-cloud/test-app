<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google</title>

<style>
body{
    margin:0;
    font-family:Arial;
}
.top{
    text-align:right;
    padding:15px;
}
.top a{
    margin-left:15px;
    color:#333;
    text-decoration:none;
    font-size:14px;
}
.main{
    margin-top:150px;
    text-align:center;
}
.logo{
    font-size:90px;
    font-weight:bold;
}
.b{color:#4285F4}
.r{color:#DB4437}
.y{color:#F4B400}
.g{color:#0F9D58}

input{
    width:500px;
    padding:12px;
    border-radius:25px;
    border:1px solid #ddd;
    outline:none;
}
input:hover{
    box-shadow:0 1px 6px #ccc;
}
button{
    margin:20px 5px;
    padding:10px 15px;
    border:none;
    background:#f8f9fa;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="top">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
</div>

<div class="main">
    <div class="logo">
        <span class="b">G</span><span class="r">o</span><span class="y">o</span><span class="b">g</span><span class="g">l</span><span class="r">e</span>
    </div>

    <input type="text" placeholder="Search Google or type a URL"><br>

    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
</div>

</body>
</html>
